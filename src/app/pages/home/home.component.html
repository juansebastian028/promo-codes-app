<div class="container mt-5">
    <form class="mt-3 login-form" [formGroup]="form" (ngSubmit)="onFormSubmit()">
        <h1 class="text-center font-weight-bold">¡Bienvenido!</h1>
        <p class="text-center">Ingresa tu correo y código promocional para redimir o consultar</p>
        <div>
            <div class="form-group my-4">
                <label for="email">Correo</label>
                <input type="text" class="form-control" id="email" formControlName="email">
                <p class="text-danger" *ngIf="submitted && form.get('email')?.hasError('required')">El campo es obligatorio</p>
                <p class="text-danger" *ngIf="submitted && form.get('email')?.hasError('email')">El campo debe ser un correo electrónico válido</p>
            </div>
            <div class="form-group my-4">
                <label for="code">Código Promocional</label>
                <input type="text" class="form-control" id="code" formControlName="code">
                <p class="text-danger" *ngIf="submitted && form.get('code')?.hasError('required')">El campo es obligatorio</p>
            </div>
            <div class="d-flex justify-content-end">
                <input type="submit" name="submit" class="btn btn-outline-light btn-lg" value="Validar">
            </div>
        </div>
    </form>
    <ng-container *ngIf="showPromoCodeInfo">
        <app-promotional-code [promoCode]="promoCodeData"></app-promotional-code>
    </ng-container>
</div>
